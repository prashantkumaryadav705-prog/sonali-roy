<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Carousel by Prashant</title>

<style>
/* =======================================
   GLOBAL PREMIUM DARK BACKGROUND
======================================= */
body {
    margin: 0;
    background: #000;
    font-family: "Poppins", sans-serif;
    overflow-x: hidden;
    color: #fff;
}

/* =======================================
   MAIN CAROUSEL WRAPPER
======================================= */
.prashantCarouselWrapper {
    position: relative;
    width: 100%;
    max-width: 1250px;
    height: 70vh;
    min-height: 400px;
    margin: 40px auto;
    overflow: hidden;
    border-radius: 22px;
    box-shadow: 0 0 30px rgba(0,255,255,.3);
}

/* =======================================
   SLIDES (4)
======================================= */
.prashantSlide {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transform: translateX(100%) scale(1.15) rotateY(18deg);
    transition: transform 1s ease, opacity 1s ease;
    filter: brightness(0.88);
}
.prashantSlide.prashantActive {
    opacity: 1;
    transform: translateX(0%) scale(1) rotateY(0deg);
    z-index: 5;
}

/* =======================================
   GLASS OVERLAY CENTER BOX
======================================= */
.prashantTextBox {
    position: absolute;
    top: 54%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 25px 40px;
    border-radius: 18px;
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.1);
    text-align: center;
    z-index: 15;
    animation: prashantFloat 5s infinite ease-in-out;
}
@keyframes prashantFloat {
    0% { transform: translate(-50%,-50%) translateY(0); }
    50% { transform: translate(-50%,-50%) translateY(-12px); }
    100% { transform: translate(-50%,-50%) translateY(0); }
}

/* PREMIUM TEXT */
.prashantTitle {
    font-size: 35px;
    font-weight: 700;
    letter-spacing: 2px;
    background: linear-gradient(90deg,#0ff,#09f,#f0f);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.prashantSubtitle {
    font-size: 21px;
    opacity: 0.8;
    margin-top: 4px;
    letter-spacing: 1px;
}

/* =======================================
   LOGO CENTER TOP
======================================= */
.prashantLogo {
    position: absolute;
    top: 4%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 15;
    animation: prashantPulse 3.5s infinite ease-in-out;
}
.prashantLogo img {
    width: 85px;
    height: 85px;
    border-radius: 50%;
    border: 3px solid rgba(255,255,255,.4);
    box-shadow: 0 0 18px rgba(0,255,255,.6);
}
@keyframes prashantPulse {
    0% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.08); }
    100% { transform: translateX(-50%) scale(1); }
}

/* =======================================
   NAVIGATION ARROWS
======================================= */
.prashantArrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,255,255,0.2);
    border: 2px solid rgba(0,255,255,.3);
    color: #0ff;
    font-size: 26px;
    padding: 13px 18px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.25s;
    z-index: 20;
    backdrop-filter: blur(6px);
}
.prashantArrow:hover {
    background: rgba(0,255,255,.5);
    transform: translateY(-50%) scale(1.15);
}
.prashantPrev { left: 18px; }
.prashantNext { right: 18px; }

/* =======================================
   DOTS PAGINATION
======================================= */
.prashantDots {
    position: absolute;
    bottom: 14px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 20;
}
.prashantDot {
    width: 14px;
    height: 14px;
    margin: 0 6px;
    border-radius: 50%;
    display: inline-block;
    background: rgba(255,255,255,.4);
    cursor: pointer;
    transition: .25s;
}
.prashantDot.prashantDotActive {
    background: #0ff;
    box-shadow: 0 0 10px #0ff;
    transform: scale(1.2);
}

/* =======================================
   CALL & WhatsApp Floating Buttons
======================================= */
.prashantWA, .prashantCallBtn {
    position: fixed;
    right: 18px;
    padding: 14px 18px;
    border-radius: 30px;
    color: #fff;
    font-size: 15px;
    text-decoration: none;
    font-weight: 600;
    z-index: 200;
    transition: .22s;
}
.prashantWA { bottom: 90px; background:#25D366; }
.prashantCallBtn { bottom: 40px; background:#ff3838; }

.prashantWA:hover, .prashantCallBtn:hover {
    transform: scale(1.12);
    box-shadow: 0 0 12px white;
}

/* =======================================
   RESPONSIVE SCREEN ADJUSTMENTS
======================================= */
@media(max-width: 870px){
    .prashantTitle{ font-size: 28px; }
    .prashantSubtitle{ font-size: 18px; }
    .prashantLogo img{ width: 70px; height: 70px; }
}
@media(max-width: 600px){
    .prashantCarouselWrapper{ height: 60vh; }
    .prashantTitle{ font-size: 22px; }
    .prashantSubtitle{ font-size: 15px; }
    .prashantTextBox{ padding: 15px 25px; }
    .prashantArrow{ font-size: 20px; padding: 10px 14px; }
}

</style>
</head>
<body>

<!-- =========================================================
     PREMIUM CAROUSEL
========================================================== -->
<div class="prashantCarouselWrapper" id="prashantCarousel">

    <!-- LOGO -->
    <div class="prashantLogo">
        <!-- Replace logo -->
        <img src="/assets/images/Logo.png" alt="Logo">
    </div>

    <!-- TEXT LAYER -->
    <div class="prashantTextBox">
        <div class="prashantTitle">Call Girl Pune</div>
        <div class="prashantSubtitle">Sonali Roy</div>
    </div>

    <!-- SLIDES - Replace Images here -->
    <div class="prashantSlide prashantActive" style="background-image:url('/assets/images/Girls/callgirlpune1.jpg');"></div>
    <div class="prashantSlide" style="background-image:url('/assets/images/Girls/callgirlpune12.webp');"></div>
    <div class="prashantSlide" style="background-image:url('/assets/images/Girls/callgirlpune10.jpg');"></div>
    <div class="prashantSlide" style="background-image:url('/assets/images/Girls/callgirlpune5.jpeg');"></div>

    <!-- ARROWS -->
    <div class="prashantArrow prashantPrev">&#10094;</div>
    <div class="prashantArrow prashantNext">&#10095;</div>

    <!-- DOTS -->
    <div class="prashantDots"></div>
    <!-- FLOAT BUTTONS -->
<a href="https://wa.me/918910265494?text=Hi" target="_blank" class="prashantWA">WhatsApp</a>
<a href="tel:+918910265494" class="prashantCallBtn">Call Now</a>
</div>


<script>
/* ======================================================
   CONFIGURABLE SETTINGS
====================================================== */
let prashantIndex = 0;
let prashantAutoplay = true;
let prashantInterval = 4000;

/* ======================================================
   SELECT ELEMENTS
====================================================== */
const prashantSlides = document.querySelectorAll(".prashantSlide");
const prashantDotsContainer = document.querySelector(".prashantDots");
const prashantPrev = document.querySelector(".prashantPrev");
const prashantNext = document.querySelector(".prashantNext");

for (let i = 0; i < prashantSlides.length; i++) {
    const dot = document.createElement("span");
    dot.classList.add("prashantDot");
    dot.addEventListener("click", () => prashantShow(i));
    prashantDotsContainer.appendChild(dot);
}

function prashantShow(n) {
    prashantSlides.forEach(slide => slide.classList.remove("prashantActive"));
    prashantSlides[n].classList.add("prashantActive");

    document.querySelectorAll(".prashantDot").forEach(dot => dot.classList.remove("prashantDotActive"));
    document.querySelectorAll(".prashantDot")[n].classList.add("prashantDotActive");

    prashantIndex = n;
}

// Next / Prev
prashantNext.addEventListener("click", () => {
    prashantIndex = (prashantIndex + 1) % prashantSlides.length;
    prashantShow(prashantIndex);
});
prashantPrev.addEventListener("click", () => {
    prashantIndex = (prashantIndex - 1 + prashantSlides.length) % prashantSlides.length;
    prashantShow(prashantIndex);
});

// Autoplay
setInterval(() => {
    if (prashantAutoplay) {
        prashantIndex = (prashantIndex + 1) % prashantSlides.length;
        prashantShow(prashantIndex);
    }
}, prashantInterval);

// Touch Swipe
let prashantStartX = 0;
document.getElementById("prashantCarousel").addEventListener("touchstart", e => {
    prashantStartX = e.touches[0].clientX;
});
document.getElementById("prashantCarousel").addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    if (endX < prashantStartX - 60) prashantNext.click();
    if (endX > prashantStartX + 60) prashantPrev.click();
});

// Keyboard
document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") prashantNext.click();
    if (e.key === "ArrowLeft") prashantPrev.click();
});

// Initial State
prashantShow(0);
</script>
</body>
</html>
